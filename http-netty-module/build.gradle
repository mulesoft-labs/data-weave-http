

dependencies {
    compile project(":http-module")
    compile group: 'org.scala-lang', name: 'scala-library', version: scalaVersion
    compile group: 'io.netty', name: 'netty-codec-http', version: '4.1.72.Final'
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.12.3'
    compileOnly group: 'org.mule.weave', name: 'runtime', version: weaveVersion


    testCompile group: 'org.mule.weave', name: 'wtf', version: wtfVersion
//    These are needed since wtf doesn't package its dependencies
    testCompile group: 'org.mule.weave', name: 'runtime', version: weaveVersion
    testCompile group: 'org.mule.weave', name: 'java-module', version: weaveVersion
    testCompile group: 'org.mule.weave', name: 'core-modules', version: weaveVersion
    testCompile group: 'org.mule.weave', name: 'debugger', version: weaveVersion
    testCompile group: 'org.mule.weave', name: 'wlang', version: weaveVersion
}

test.dependsOn("weavetest")


test {
    reports {
        junitXml.enabled = true
        html.enabled = true
    }
}

