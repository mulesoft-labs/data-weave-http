plugins {
    id "com.github.maiflai.scalatest" version "0.25"
}

dependencies {
    compile project(':http-module')
    compileOnly group: 'org.mule.weave', name: 'runtime', version: weaveVersion
    compileOnly group: 'org.mule.weave', name: 'parser', version: weaveVersion
    compileOnly group: 'org.mule.weave', name: 'core-modules', version: weaveVersion


    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.12.3'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.72.Final'

    testCompile group: 'org.mule.weave', name: 'runtime-test-helpers', version: weaveVersion     
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.1'

    testRuntime 'org.pegdown:pegdown:1.6.0'

}



